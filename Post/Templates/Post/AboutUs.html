{% extends "base.html" %}


{% block content %}


       <header class="masthead ">
        <div class="inner ">
          <h3 class="masthead-brand " style="text-align: center;"><a href="{% url 'Post:MainPost' %}">MysiteBuilder</a></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link " href="{% url 'Post:MainPost' %}">Home</a>
            <a class="nav-link" href="{% url 'Post:AllFeaturePost' %}">Features</a>
             <a class="nav-link" href="{% url 'Post:ContactUs' %}">Contact</a>
            <a class="nav-link active" href="{% url 'Post:AboutUs' %}">About us</a>

          </nav>
        </div>
      </header>



 <hr class="featurette-divider">


<main role="main">

    

      <!-- Marketing messaging and featurettes
      ================================================== -->
      <!-- Wrap the rest of the page in another container to center all the content. -->

             

      <div class="container marketing">

        <!-- Three columns of text below the carousel -->
        <div class="row">


          {% for object in object_list %}
          <div class="col-lg-4">
            <img class="rounded-circle" style="object-fit: cover;" src="{{object.image.url}}" alt="Generic placeholder image" width="140" height="140">
            <h2>{{object.title}}</h2>
            <p>{{object.position}}</p>
            <p >{{object.bio}}</p>
            <p><a class="btn btn-secondary" href="#" role="button">View details »</a></p>
          </div><!-- /.col-lg-4 -->
          

          {% endfor %}
        </div><!-- /.row -->
 <hr class="featurette-divider">

        <!-- START THE FEATURETTES -->





      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>© 2017-2018 MysiteBuilder, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>
    </main>



{% endblock %}
